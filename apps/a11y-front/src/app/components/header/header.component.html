<header>
  <nav>
    <div class="container">
      <span id="brand" (click)="goToHome()">A11y</span>
      <button (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="navbar-menu">
        <div class="center">
          <li><a (click)="goToNews()">{{'header.news' | translate}}</a></li>
          <li><a (click)="goToAbout()">{{'header.about' | translate}}</a></li>
          <li><a (click)="goToContact()">{{'header.contact' | translate}}</a></li>
          <li><a (click)="goToRGPD()">{{'header.rgpd' | translate}}</a></li>
          <li *ngIf="authService.isLoggedIn()"><a routerLink="/lists">{{'header.lists' | translate}}</a></li>
          <div class="right">
            <li *ngIf="!authService.isLoggedIn()"><a (click)="goToLogin()">{{'header.login' | translate}}</a></li>
            <li *ngIf="!authService.isLoggedIn()"><a (click)="goToRegister()">{{'header.register' | translate}}</a></li>
            <li *ngIf="authService.isLoggedIn()"><a (click)="logout()">{{'header.logout' | translate}}</a></li>
          </div>
        </div>

      </ul>
    </div>
  </nav>
</header>
