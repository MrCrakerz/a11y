<h1> Contact us </h1>

<div class="contact-text">
  If you are so hype about our project and want to contact us, please fill the form below. (I did not write this text,
  Copilot did)
</div>

<div class="contact">

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <table class="no-border">
      <tr>
        <td>
          <div class="float-left"><label for="name">Name:</label> <input id="name" [(ngModel)]="data.name" name="name" required #name="ngModel"
                                               [ngClass]="{'error': name.invalid}"/></div>
        </td>
        <td>
          <div><label for="age">Age:</label> <input id="age" [(ngModel)]="data.age" name="age" required pattern="[1-9][0-9]*"
                           #age="ngModel" [ngClass]="{'error': age.invalid}"/></div>
        </td>
      </tr>
      <tr>
        <td>
          <div><label for="phoneNumber">Phone number:</label> <input id="phoneNumber" [(ngModel)]="data.phoneNumber" name="phoneNumber" required pattern="\+[0-9]{11}"
                                    #phoneNumber="ngModel" [ngClass]="{'error': phoneNumber.invalid}"/></div>
        </td>
        <td>
          <div class="float-left"><label for="email">Email:</label> <input id="email" type="email" [(ngModel)]="data.email" name="email" required
                                               #email="ngModel" [ngClass]="{'error': email.invalid}"/></div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <label for="message">Message:</label>
          <div>
            <textarea id="message" [(ngModel)]="data.message" name="message"></textarea>
          </div>
        </td>
      </tr>
      @if (contactForm['form'].valid) {
        <tr>
          <td colspan="2">
            <button type="submit" tabindex="1">Submit</button>
          </td>
        </tr>
      }
    </table>


  </form>
</div>
